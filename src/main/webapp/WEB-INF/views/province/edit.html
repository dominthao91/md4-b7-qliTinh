<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Edit province</h1>
    <p>
        <a href="/provinces">Province list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/provinces/edit}" th:object="${province}" method="post">
        <table>
            <input th:type="hidden" name="id" th:field="*{id}">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create province"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
